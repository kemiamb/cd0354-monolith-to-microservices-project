apiVersion: apps/v1
kind: Deployment
metadata:
  app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: kemiamb/udagram-api-feed:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: env-config
          - secretRef:
             name: env-secret